<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/bundle.iife.js" defer></script>
</head>
<body>
  <form action="">
    <ul>
      <li>A <input type="radio" name="my-radio" value="1"></li>
      <li>B <input type="radio" name="my-radio" value="2"></li>
      <li>C <input type="radio" name="my-radio" value="3"></li>
    </ul>
    <ul>
      <li>A <input type="checkbox" name="my-checkbox" value="check!!!"></li>
    </ul>

    <input type="text" name="name" k-name="test" k-rule="['required', ['regexp', {regexp:/aaaa/}]]" k-plugin="" k-event="[]">
    <input type="submit">
    <p class="error" k-name="test.error"></p>
  </form>
  <script>
    window.onload = ()=>{
      yokotak0527.Kensho.config.verbose = false
      const kensho = new yokotak0527.Kensho('form')
      kensho.add({
        inputElement : 'input[name="name"]',
        errorElement : '.error',
        errorMessage : {
          default : "失敗"
        },
        rule         : ['required'],
        event        : ['keyup'],
        name         : 'test',
        valueFilter  : (value) => {
          return value
        }
      })
      // kensho.validate('test')
      // console.log(Kensho)
    }
  </script>
</body>
</html>
